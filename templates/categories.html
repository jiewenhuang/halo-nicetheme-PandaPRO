<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{modules/layout :: html(title = '分类 - ' + ${site.title},htmlType = index,header = null,leftSidebar = true,content = ~{::content}, head = null, footer = null)}"
>
<th:block th:fragment="content">
  <main class="site-main" style="transform: none;">
    <div class="container" style="transform: none;">
      <div class="row gx-xl-3" style="transform: none;">
        <div class="col-xl-8">
          <div class="card card-md">
            <div class="card-header">
              <h1 class="text-dark">所有分类</h1>
            </div>
            <div class="card-body">
              <ul class="tags-list" th:with="categories = ${categoryFinder.listAll()}">
                <li th:each="category : ${categories}">
                  <a th:href="@{${category.status.permalink}}" th:title="${category.spec.displayName}" class="btn btn-outline-light">
                    #[[${category.spec.displayName}]]
                    <span>[[${category.status.postCount}]]</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <th:block th:replace="~{modules/right-widget :: right-widget}" />
      </div>
    </div>
  </main>
</th:block>
</html>
