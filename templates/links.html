<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{modules/layout :: html(title = ${site.title},htmlType = links,header = null,leftSidebar = true,content = ~{::content}, head = null, footer = null)}"
>
<th:block th:fragment="content">
  <div class="site-main h-v-75">
    <div class="container">
      <th:block th:each="group : ${groups}">
      <div class="mb-3 mb-md-4">
        <h2 class="mb-2 mb-md-3" th:text="${group.spec.displayName}"></h2>
        <div class="links row g-3 g-md-4">
          <div class="col-12 col-md-4 col-xl-3 d-md-flex" th:each="link : ${group.links}" :key="i">
            <div class="item block flex-fill p-3 p-md-4">
              <a th:href="${link.spec.url}" target="_blank">
                <div class="d-flex">
                  <div class="link-avatar flex-avatar w-48 me-3">
                    <img th:src="${link.spec.logo}" th:alt="${link.spec.displayName}" />
                  </div>
                  <div class="flex-fill">
                    <div th:text="${link.spec.displayName}"></div>
                    <div class="link-desc text-xs h-2x mt-1"
                         th:text="${link.spec.description}"></div>
                  </div>
                </div>
              </a>
            </div>
          </div>


        </div>
      </div>
      </th:block>
    </div>
  </div>
</th:block>
</html>
